<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{Blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"/>
    <form action="/groupList" method="post">
        <input type="text" name="groupSt" placeholder="Введите новую группу" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить группу</button>
    </form>
    <div th:each="el : ${groupSt}" class="alert alert-info mt-2">
        <h3 th:text="${el.groupName}"></h3>
        <a th:href="'/groupList/' + ${el.id}" class="btn btn-warning">Список группы</a>
        <a th:href="'/groupList/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать группу</a>
        <form th:action="'/groupList/' + ${el.id} + '/remove'" method="post"><br>
        <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="~{Blocks/footer :: footer}"></footer>
</body>
</html>
