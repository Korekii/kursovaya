<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{Blocks/header :: header}"></div>


<div>
    <h3 th:text="${name}"></h3>
    <h3 th:value="${id}"></h3>
    <div>
        <h4>Студенты</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.getName()}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.getId()})}" class="btn btn-control">Редактировать</a>
                    <form th:action="'/students/remove/' + ${student.getId()}" method="post"><br>
                        <button class="btn btn-warning" type="submit">Удалить</button>
                    </form>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="'/groups/' +'edit/' + ${id}" class="btn btn-warning">Изменить</a>
    <form th:action="'/groups/' + 'remove/'+${id}" method="post"><br>
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
</div>

</body>
<footer th:insert="~{Blocks/footer :: footer}"></footer>
</html>
