<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменение данных студента</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{Blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
  <h1>Изменение данных студента</h1>
  <div>
    <form  method="post">
      <input type="text" th:value="${students}" name="name" placeholder="Введите новые ФИО" class="form-control"><br>
      <select class="form-control" id="group" name="group">
        <option th:each="group : ${group}"
                th:value="${group.getName()}"
                th:text="${group.getName()}">
        </option>
      </select>
      <br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<footer th:insert="~{Blocks/footer :: footer}"></footer>
</body>
</html>
