<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{Blocks/header :: header}"></div>

<form action="/students/namesearch?=${name}}">
  Имя: <input type="text" name="name"><br>
  <button type="submit">Поиск</button>
</form>
<form action="/students/groupsearch?=${name}}">
  Введите группу для поиска: <input type="text" name="name"><br>
  <button type="submit">Поиск</button>
</form>
<div th:each="number : ${students}" class="alert alert-info mt-2">
  <h3 th:text="${number.name}"/>
  <a th:href="'/students/' + ${number.id} " class="btn btn-warning">Подробнее</a>
  <form th:action="'/students/' + 'remove/'+ ${number.id} " method="post"><br>
    <button class="btn btn-warning" type="submit">Удалить</button>
  </form>
</div>
<footer th:insert="~{Blocks/footer :: footer}"></footer>
</body>
</html>
