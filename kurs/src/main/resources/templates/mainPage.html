<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{Blocks/header :: header}"></div>
<main>
    <h1 class="fw-normal">База данных студентов РТУ МИРЭА</h1><br>
    <h5 class="fw-normal">Данный сайт является реализацией базы данных студентов РТУ МИРЭА. В системе предоставлены следующие возможности:</h5>
    <p class="fw-light lh-1 fs-5">Просмотр списка групп и студентов.</p>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">

                    <a href="/groupList" class="btn btn-primary my-2">Перейти к спискам групп</a>

<footer th:insert="~{Blocks/footer :: footer}"></footer>

</html>
