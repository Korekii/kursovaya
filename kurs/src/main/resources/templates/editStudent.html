<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменение данных студента</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{Blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
  <h1>Изменение данных студента</h1>
  <div th:each="el : ${nameSt}">
    <form  method="post">
      <input type="text" th:value="${el.studentName}" name="nameSt" placeholder="Введите новые ФИО" class="form-control"><br>
      <input type="text" th:value="${el.groupName}" name="groupSt" placeholder="Введите новую группу" class="form-control"><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<footer th:insert="~{Blocks/footer :: footer}"></footer>
</body>
</html>
